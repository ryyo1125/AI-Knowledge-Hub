<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ソース管理 - AI Coding Knowledge Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen">
    <!-- サイドバー -->
    <aside class="w-64 bg-gray-900 text-white flex flex-col">
      <div class="p-4 border-b border-gray-700">
        <h1 class="text-xl font-bold">AI Knowledge Hub</h1>
      </div>
      <nav class="flex-1 p-4">
        <ul class="space-y-2">
          <li>
            <a href="index.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white">
              <i data-lucide="home" class="w-5 h-5"></i>
              ダッシュボード
            </a>
          </li>
          <li>
            <a href="articles.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white">
              <i data-lucide="file-text" class="w-5 h-5"></i>
              記事一覧
            </a>
          </li>
          <li>
            <a href="sources.html" class="flex items-center gap-3 px-4 py-2 rounded-lg bg-gray-800 text-white">
              <i data-lucide="globe" class="w-5 h-5"></i>
              ソース管理
            </a>
          </li>
          <li>
            <a href="reports.html" class="flex items-center gap-3 px-4 py-2 rounded-lg hover:bg-gray-800 text-gray-300 hover:text-white">
              <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
              レポート
            </a>
          </li>
        </ul>
      </nav>
    </aside>

    <!-- メインコンテンツ -->
    <main class="flex-1 overflow-auto">
      <!-- ヘッダー -->
      <header class="bg-white shadow px-6 py-4 flex justify-between items-center">
        <h2 class="text-xl font-semibold text-gray-800">ソース管理</h2>
        <button onclick="openModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center gap-2">
          <i data-lucide="plus" class="w-4 h-4"></i>
          ソースを追加
        </button>
      </header>

      <div class="p-6">
        <!-- ソース一覧 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">サイト名</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">タイプ</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">URL</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ステータス</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">記事数</th>
                <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
              </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
              <!-- Zenn -->
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3">
                      <i data-lucide="rss" class="w-4 h-4 text-blue-600"></i>
                    </div>
                    <div class="text-sm font-medium text-gray-900">Zenn (Claude)</div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                    RSS
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  zenn.dev/topics/claude
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" checked class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                    <span class="ms-2 text-sm text-gray-600">有効</span>
                  </label>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                  28
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button class="text-blue-600 hover:text-blue-900 mr-3">編集</button>
                  <button class="text-red-600 hover:text-red-900">削除</button>
                </td>
              </tr>

              <!-- Qiita -->
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center mr-3">
                      <i data-lucide="rss" class="w-4 h-4 text-green-600"></i>
                    </div>
                    <div class="text-sm font-medium text-gray-900">Qiita (AI)</div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
                    RSS
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  qiita.com/tags/ai
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" checked class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                    <span class="ms-2 text-sm text-gray-600">有効</span>
                  </label>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                  45
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button class="text-blue-600 hover:text-blue-900 mr-3">編集</button>
                  <button class="text-red-600 hover:text-red-900">削除</button>
                </td>
              </tr>

              <!-- Anthropic Blog -->
              <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center mr-3">
                      <i data-lucide="code" class="w-4 h-4 text-purple-600"></i>
                    </div>
                    <div class="text-sm font-medium text-gray-900">Anthropic Blog</div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-orange-100 text-orange-800">
                    Scrape
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                  anthropic.com/news
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" checked class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                    <span class="ms-2 text-sm text-gray-600">有効</span>
                  </label>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                  12
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button class="text-blue-600 hover:text-blue-900 mr-3">編集</button>
                  <button class="text-red-600 hover:text-red-900">削除</button>
                </td>
              </tr>

              <!-- 無効化されたソース -->
              <tr class="hover:bg-gray-50 bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="w-8 h-8 bg-gray-200 rounded-full flex items-center justify-center mr-3">
                      <i data-lucide="rss" class="w-4 h-4 text-gray-400"></i>
                    </div>
                    <div class="text-sm font-medium text-gray-400">OpenAI Blog</div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-gray-100 text-gray-600">
                    RSS
                  </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
                  openai.com/blog
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                  <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-green-500"></div>
                    <span class="ms-2 text-sm text-gray-400">無効</span>
                  </label>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
                  8
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                  <button class="text-blue-600 hover:text-blue-900 mr-3">編集</button>
                  <button class="text-red-600 hover:text-red-900">削除</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- 統計 -->
        <div class="mt-6 grid grid-cols-1 md:grid-cols-3 gap-4">
          <div class="bg-white rounded-lg shadow p-4">
            <div class="text-sm text-gray-500">登録ソース数</div>
            <div class="text-2xl font-bold text-gray-900">4</div>
          </div>
          <div class="bg-white rounded-lg shadow p-4">
            <div class="text-sm text-gray-500">有効ソース数</div>
            <div class="text-2xl font-bold text-green-600">3</div>
          </div>
          <div class="bg-white rounded-lg shadow p-4">
            <div class="text-sm text-gray-500">総記事数</div>
            <div class="text-2xl font-bold text-gray-900">93</div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- 追加モーダル -->
  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-4">
      <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
        <h3 class="text-lg font-semibold text-gray-900">ソースを追加</h3>
        <button onclick="closeModal()" class="text-gray-400 hover:text-gray-600">
          <i data-lucide="x" class="w-5 h-5"></i>
        </button>
      </div>
      <form class="p-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">サイト名 <span class="text-red-500">*</span></label>
          <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="例: Zenn (Claude)">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">タイプ <span class="text-red-500">*</span></label>
          <select class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500" id="source-type" onchange="toggleScrapeConfig()">
            <option value="rss">RSS</option>
            <option value="scrape">Scrape</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">サイトURL <span class="text-red-500">*</span></label>
          <input type="url" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com">
        </div>
        <div id="rss-url-field">
          <label class="block text-sm font-medium text-gray-700 mb-1">フィードURL</label>
          <input type="url" class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-blue-500 focus:border-blue-500" placeholder="https://example.com/feed">
        </div>
        <div id="scrape-config" class="hidden space-y-3 p-4 bg-gray-50 rounded-lg">
          <p class="text-sm font-medium text-gray-700">スクレイピング設定</p>
          <div>
            <label class="block text-xs text-gray-500 mb-1">タイトルセレクタ</label>
            <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="h1.article-title">
          </div>
          <div>
            <label class="block text-xs text-gray-500 mb-1">コンテンツセレクタ</label>
            <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="div.article-body">
          </div>
          <div>
            <label class="block text-xs text-gray-500 mb-1">リンクセレクタ</label>
            <input type="text" class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:ring-blue-500 focus:border-blue-500" placeholder="a[href*='/article']">
          </div>
        </div>
      </form>
      <div class="px-6 py-4 border-t border-gray-200 flex justify-end gap-3">
        <button onclick="closeModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50">
          キャンセル
        </button>
        <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          追加
        </button>
      </div>
    </div>
  </div>

  <script>
    lucide.createIcons();

    function openModal() {
      document.getElementById('modal').classList.remove('hidden');
      document.getElementById('modal').classList.add('flex');
    }

    function closeModal() {
      document.getElementById('modal').classList.add('hidden');
      document.getElementById('modal').classList.remove('flex');
    }

    function toggleScrapeConfig() {
      const type = document.getElementById('source-type').value;
      const scrapeConfig = document.getElementById('scrape-config');
      const rssUrlField = document.getElementById('rss-url-field');

      if (type === 'scrape') {
        scrapeConfig.classList.remove('hidden');
        rssUrlField.classList.add('hidden');
      } else {
        scrapeConfig.classList.add('hidden');
        rssUrlField.classList.remove('hidden');
      }
    }

    // モーダル外クリックで閉じる
    document.getElementById('modal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });
  </script>
</body>
</html>
